<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <script type="application/javascript">
    const width = 1450;
    const height = 700;
    const playerWidth = 50;
    const playerHeight = 100;
    const distanceToBorder = 10;
    var zeitLetzterFrame;

    function init() {
      window.requestAnimationFrame(draw);
    }
  
    function draw() {
      var canvas = document.getElementById('spielfläche');
      if (canvas.getContext) {
        var ctx = canvas.getContext('2d');

        ctx.clearRect(0, 0, width, height);

        var date = new Date();

        var zeitSeitLetztemFrame = date - zeitLetzterFrame;

        var frameRate = 1000/zeitSeitLetztemFrame;

        ctx.font = "25px serif";
        ctx.fillText(Math.round(frameRate) + ' FPS', 100, 50);


        ctx.strokeRect(0, 0, width, height)

        ctx.fillStyle = 'rgba(100, 200, 200, 0.7)';
        ctx.fillRect(distanceToBorder, distanceToBorder, playerWidth, playerHeight);

        ctx.fillStyle = 'rgba(0, 0, 200, 0.2)';
        ctx.fillRect(width-distanceToBorder-playerWidth, height-distanceToBorder-playerHeight, playerWidth, playerHeight);

        ctx.beginPath();
        ctx.fillStyle = 'rgba(250, 0, 0, 0.7)';
        ctx.arc(width/2, height/2, 25, 0, 2*Math.PI, true);
        ctx.fill();


      }

      zeitLetzterFrame = date;

      window.requestAnimationFrame(draw);
    }
  </script>
 </head>
 <body onload="init();">
   <canvas id="spielfläche" width="1450" height="700"></canvas>
 </body>
</html>
